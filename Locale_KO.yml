#깃헙이나 디스코드로 수정요청 줄수 찾아서 문의주면 수정해서 업로드 진행하겠습니다.

# 풀 컬러 코드 지원 및 일부 변수

# 변수는 일부 라인에서는 작동하지 않지만 다른 라인에서는 작동한다는 점을 명심하세요 :)

# 지금있는 곳에 보관하면 모든 것이 잘 될 것입니다 :)

# 일부 줄에는 전역 변수가 설정되어 있을 수 있습니다. 영향을 받는 플레이어를 위해. 예를 들어 /heal Zrips에서 Zrips 데이터가 사용됩니다.

# 서버 이름을 표시하려면 [serverName]

# 대상 플레이어 이름을 표시하려면 [playerName]

# 대상 플레이어 표시 이름 표시 [playerDisplayName]

# 대상 플레이어 레벨[lvl] 표시

# 대상 플레이어의 총 경험치[exp]를 표시하려면

# [hp]대상 플레이어의 체력을 표시하려면

# [maxHp] 대상 플레이어의 최대 체력을 표시하려면

# [hunger] 대상 플레이어 배고픔 수준 표시

# [gameMode] 대상 플레이어 게임 모드 표시

# [prefix] 가능한 경우 대상 플레이어 접두어 표시

# [suffix] 가능한 경우 대상 플레이어 접미사 표시

# 보낸 사람은 명령을 수행하는 콘솔 또는 플레이어입니다. 예를 들어 Zrips가 /heal Zhax를 수행하면 Zrips 데이터가 사용됩니다.

# [senderName] 발신자 플레이어 이름을 표시하려면

# [senderDisplayName] 발신자 플레이어 표시 이름 표시

# [senderLvl] 발신자 플레이어 레벨 표시

# [senderExp] 발신자 플레이어의 총 경험치를 표시하려면

# [senderHp] 발신자 플레이어 건강을 표시하기 위해

# [senderMaxHp] 발신자 플레이어 최대 체력 표시

# [senderHunger] 발신자 플레이어 배고픔 수준 표시

# [senderGameMode] 발신자 플레이어 게임 모드 표시

# [senderPrefix] 가능한 경우 발신자 플레이어 접두어 표시

# [senderSuffix] 가능한 경우 발신자 플레이어 접미사 표시

# 소스는 추가 정보에 사용되는 플레이어입니다. 예를 들어 Zrips는 /tp Zhax Zrips를 수행하고 Zhax 데이터는 새로운 플레이어 위치를 위해 위치를 가져오기 때문에 사용됩니다.

# [sourceName] 소스 플레이어 이름을 표시하려면

# [sourceDisplayName] 소스 플레이어 표시 이름 표시

# [sourceLvl] 소스 플레이어 레벨 표시

# [sourceExp] 소스 플레이어 총 경험치를 표시하려면

# [sourceHp] 소스 플레이어 건강을 표시하려면

# [sourceMaxHp] 소스 플레이어 최대 체력 표시

# [sourceHunger] 소스 플레이어 배고픔 수준 표시

# [sourceGameMode] 소스 플레이어 게임 모드 표시

# [sourcePrefix] 가능한 경우 소스 플레이어 접두사 표시

# [sourceSuffix] 가능한 경우 소스 플레이어 접미사 표시

# ***********************************************

# 일부 라인은 작업 표시줄, 제목, 부제목 또는 JSON/클릭 가능한 메시지 생성과 같은 사용자 정의 위치로 보낼 수 있는 옵션을 지원합니다.

# 줄이 !toast!로 시작하는 경우 그런 다음 플레이어는 토스트 메시지를 받게 됩니다(고급 팝업, 1.12 이상만 해당). 일부 추가 변수를 사용하여 유형 및 아이콘을 정의할 수 있습니다. example: !toast! -t:goal -icon:paper Hello world!

# 라인이 !actionbar!로 시작하는 경우 그러면 플레이어는 이 변수 ​​다음에 정의된 작업 표시줄 메시지를 받게 됩니다.

# 라인이 !actionbar:[seconds]로 시작하는 경우! 그러면 플레이어는 정의된 시간 동안 작업 표시줄 메시지를 받게 됩니다.

# 라인이 !broadcast!로 시작하는 경우 그러면 모든 사람이 메시지를 받게 됩니다. 추가할 수 있습니다! 토스트! !액션바! 또는 !제목! 예를 들어 !broadcast!!title!

# 줄이 !customtext:[cTextName]으로 시작하는 경우! 그런 다음 사용자 정의 텍스트는 제공된 이름으로 가져와 플레이어에게 표시됩니다. !broadcast! 이후에 사용되는 경우! 그러면 온라인에 있는 모든 사람이 이 맞춤 문자 메시지를 받게 됩니다.

# 라인이 !title!로 시작하는 경우 그러면 플레이어는 이 변수 ​​뒤에 정의된 제목 메시지를 받게 되며, 추가로 !subtitle!을 포함할 수 있습니다. 자막 메시지를 추가합니다

# 라인이 !bossbar:[name]-[타이머]로 시작하는 경우! 그러면 플레이어는 이 변수 ​​뒤에 정의된 보스바 메시지를 받게 되며, 이 메시지가 표시되는 기간을 정의할 수 있습니다. 보스바 이름은 원하는 대로 정의해야 하지만 이름이 같은 줄은 서로 겹쳐 쌓이는 것을 방지합니다.

# 클릭 가능한 메시지를 포함하려면: <T>Text</T><H>Hover text</H><C>command</C><SC>Suggested text</SC>

# <T> 및 </T> 필수, 기타는 선택사항

# /n을 사용하여 줄 바꿈

# 둘 이상의 JSON 메시지를 가지려면 <Next>를 사용하십시오.

# <C> 클릭한 플레이어로 명령 수행

# <CC> 콘솔에서 명령을 한 번 수행

# <CCI> 플레이어가 텍스트를 클릭할 때마다 콘솔에서 명령 수행

# <URL> URL 포함

