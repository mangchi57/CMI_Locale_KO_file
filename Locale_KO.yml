  bossbarmsg:
    help:
      info: "&e플레이어에게 보스바 메시지를 전송합니다"
      args:
        '[playerName/all] (-sec:[seconds])(-t:[timeToKeepFor]) (-n:nameOfBar)
        (-p:[maxValue/current]) (-c:[color]) (-s:[1,6,10,12,20]) (-cmd:"command;;command2")
        (-pcmd:"command;;command2") (-a:[ticks]) [message] (-cancel:nameOfBar)'
      explanation:
        - PlaceHolderAPI는 진행 상황과 텍스트 자체에 지원됩니다.
        - 시간은 일반적인 방식으로 정의됩니다. 1s는 1초를 의미하며, 1m은 1분을 의미합니다. 이는 플레이어에게 보여줄 보스바를 자동으로 숨기기 전에 얼마 동안 표시할지 결정합니다.
        - nameOfBar는 선택 사항이며, 동일한 이름으로 정의하면 현재 보스바가 새 정보로 업데이트됩니다.
        - "색상은 red, green, pink, purple, white, yellow 중 하나일 수 있습니다."
        - max와 current 값은 보스바의 채움 정도를 결정합니다. PlaceHolderAPI 변수를 사용하여 동적 업데이트가 가능합니다.
        - "예시:"
        - /cmi bossbar Zrips BossBarTitle
        - /cmi bossbarmsg all -t:1s -p:%server_max_players%/%server_online% -n:testbar -c:red &2 보스바 타이틀 %server_online%/%server_max_players% &e%cmi_user_name%
        - /cmi bossbarmsg all -p:+1 -n:testbar - 동일한 이름의 현재 보스바에 1%를 추가합니다.
        - /cmi bossbarmsg all -p:-1 -n:testbar - 동일한 이름의 현재 보스바에서 1%를 제거합니다.
        - /cmi bossbarmsg all -s:10 -n:testbar - 바의 스타일을 10개 세그먼트로 설정합니다.
        - /cmi bossbarmsg all -sec:5 - 0부터 5까지 5초 동안 카운트합니다.
        - /cmi bossbarmsg all -sec:-5 - 5부터 0까지 5초 동안 카운트합니다.
        - "-cmd: 특정 플레이어를 대상으로 하는 경우 해당 플레이어에게 명령을 실행하거나 'all'로 설정된 경우 모든 플레이어에 대해 한 번만 실행합니다. 이 경우 'all' 변수와 함께 [playerName]과 같은 변수를 번역하지 않습니다. 대신 -pcmd:를 사용하세요."
        - "-pcmd: 'all'로 대상이 'all'로 설정된 경우 각 플레이어에 대해 명령을 실행합니다."
